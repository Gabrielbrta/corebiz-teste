<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
  <link rel="stylesheet" href="./css/glider.min.css" type="text/css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Corebiz.</title>
</head>
<body>
  <header id="header">
    <ul class="header-itens">
      <li class="logo-header">
        <img src="assets/icons/logo-header.svg" alt="Logo da Corebiz">
      </li>
      <li class="input-header">
        <input type="text" placeholder="O que está procurando?">
        <img src="assets/icons/lupa.svg" alt="icone de lupa para pesquisar">
      </li>
      <li class="conta-header">
        <img src="./assets/icons/usuario.svg" alt="Icone de uma silhueta de um homem">
        <a href="#"><p>Minha Conta</p></a>
      </li>
      <li class="cart-header">
        <img src="./assets/icons/cart.svg" alt="icone de um carrinho de compras">
        <span class="cart-count" data-contador="">1</span>
      </li>
    </ul>
  </header>
  <main>
    <section class="slide-home">
      <div class="glider js-carousel--simple">
        <picture>
          <h1 class="slide-title">
            <p>
              Olá, o que você está buscando?
            </p>
            Criar ou migrar seu<br> e-commerce?
          </h1>
          <source media="(max-width: 750px)" srcset="./assets/imagens/slide-mobile.svg" alt="imagem ilustrativa de um notebook">
            <img src="./assets/imagens/slide-apresentacao.svg" alt="imagem ilustrativa de um cartão e um notebook">
          </source>
        </picture>
        <picture>
          <h1 class="slide-title">
            <p>
              Olá, o que você está buscando?
            </p>
            Criar ou migrar seu<br> e-commerce?
          </h1>
          <source media="(max-width: 750px)" srcset="./assets/imagens/slide-mobile.svg">
          <img src="./assets/imagens/slide-apresentacao.svg" alt="imagem de um cartão e um notebook">
        </source>
        </picture>
        <picture>
          <h1 class="slide-title">
            <p>
              Olá, o que você está buscando?
            </p>
            Criar ou migrar seu<br> e-commerce?
          </h1>
          <source media="(max-width: 750px)" srcset="./assets/imagens/slide-mobile.svg">
            <img src="./assets/imagens/slide-apresentacao.svg" alt="imagem de um cartão e um notebook">
          </source>
        </picture>
        <picture>
          <h1 class="slide-title">
            <p>
              Olá, o que você está buscando?
            </p>
            Criar ou migrar seu<br> e-commerce?
          </h1>
          <source media="(max-width: 750px)" srcset="./assets/imagens/slide-mobile.svg">
            <img src="./assets/imagens/slide-apresentacao.svg" alt="imagem de um cartão e um notebook">
          </source>
        </picture>
      </div>
      <div role="tablist" id="dots" class="glider-dots"></div>
    </section>
    <section class="produtos-container">
      <h3>Mais Vendidos</h3>
      <span class="divisor"></span>
      <div class="glider-containder-produtos">
        <button aria-label="Previous" class="prev"><img src="./assets/icons/arrow-left.svg"></button>
        <div class="glider-produtos produtos">
          <div class="box">
            <img src="https://corebiz-test.herokuapp.com/images/product-1.png" alt="">
          </div>
          <div class="box">
            <img src="https://corebiz-test.herokuapp.com/images/product-1.png" alt="">
          </div>
          <div class="box">
            <img src="https://corebiz-test.herokuapp.com/images/product-1.png" alt="">
          </div>
          <div class="box">
            <img src="https://corebiz-test.herokuapp.com/images/product-1.png" alt="">
          </div>
          <div class="box">
            <img src="https://corebiz-test.herokuapp.com/images/product-1.png" alt="">
          </div>
        </div>
        <button aria-label="Next" class="next"><img src="./assets/icons/arrow-right.svg"></button>
      </div>
    </section>
  </main>
  <script src="./glider.min.js"></script>
  <script src="./scripts.js"></script>
</body>
</html>
